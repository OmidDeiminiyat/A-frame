<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <!-- import AR.js for A-Frame -->
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>  -->

  </head>

  <body>


    <a-scene background="color: #ECECEC">
      <a-assets>
        <a-asset-item id="cityModel" src="assets/images/robob.gltf" ></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#cityModel" modify-materials position="-0.975 2.196 -2.957" scale="0.3 0.3 0.3"></a-entity>
 
          
      <a-box height="1" width="3" position="0 1.5 -3" rotation="3 0 0" color="#4CC3D9"></a-box>
      <a-sphere position="1 0.69 -3" radius="0.35" color="#EF2D5E"></a-sphere>
      <a-sphere position="-1 0.63 -3" radius="0.35" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-1.54 1.44 -3" radius="0.23" height="0.1"  color="#FFC65D" rotation="90 90.71"></a-cylinder>
    </a-scene>

   
  </body>
</html>
